<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCat | Welcome</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f3460, #1a1a2e);
            color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .welcome-screen {
            text-align: center;
            animation: fadeIn 2s ease;
        }

        .welcome-screen h1 {
            font-size: 48px;
            color: #e94560;
            margin-bottom: 20px;
        }

        .welcome-screen p {
            font-size: 18px;
            margin-bottom: 40px;
            color: #a1a1a1;
        }

        .welcome-screen button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background: #e94560;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .welcome-screen button:hover {
            background-color: #a61d42;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes rotateLogo {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="welcome-screen">
        <h1>Welcome to MediCat ðŸ©º</h1>
        <p>Your AI-powered medical assistant.</p>
        <button onclick="redirect()">Continue</button>
    </div>

    <script>
        function redirect() {
            window.location.href = "main.html"; // Replace with your main page URL
        }
    </script>
</body>
</html>
